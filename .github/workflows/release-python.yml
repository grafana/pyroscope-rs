name: Python Release

on:
  push:
    tags:
      - 'python-*'

jobs:
  python-release-linux:
    permissions:
      contents: write
    needs: [ 'python-release' ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: manylinux-amd64
            runs-on: ubuntu-x64-large
            make-target: wheel/linux/amd64
          - name: manylinux-arm64
            runs-on: ubuntu-arm64-large
            make-target: wheel/linux/arm64
          - name: musllinux-amd64
            runs-on: ubuntu-x64-large
            make-target: wheel/musllinux/amd64
          - name: musllinux-arm64
            runs-on: ubuntu-arm64-large
            make-target: wheel/musllinux/arm64
    name: Release python linux - ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: make ${{ matrix.make-target }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-python-${{ matrix.name }}
          path: dist/*

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: dist/pyroscope*.whl
  python-release-macos:
    permissions:
      contents: write
    needs: [ 'python-release' ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: "14"
            target: x86_64-apple-darwin
            mk-arch: amd64
          - macos-version: "14"
            target: aarch64-apple-darwin
            mk-arch: arm64

    name: macOS - ${{ matrix.target }}
    runs-on: macos-${{ matrix.macos-version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: 1.85.0
          target: ${{ matrix.target }}

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.11

      - run: pip install build wheel
      - run: make wheel/mac/${{ matrix.mk-arch }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-python-macos-${{ matrix.target }}
          path: dist/*

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: dist/pyroscope*.whl
  python-release-sdist:
    permissions:
      contents: write
    needs: [ 'python-release' ]
    name: sdist
    runs-on: ubuntu-x64-small

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: "3.10"
      - run: python -m pip install build
      - run: python -m build --sdist
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-python-sdist
          path: dist/*

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: dist/pyroscope_io-*.tar.gz
  check-tag-version:
    name: Check tag version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Verify tag matches Cargo package version
        env:
          TAG: ${{ github.ref_name }}
        run: ./ci/check-tag-version.sh "$TAG"

  python-release:
    permissions:
      contents: write
    name: Python Package
    needs: check-tag-version
    runs-on: ubuntu-x64-small
    steps:
      - id: auto-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: "${{ github.ref_name }}"
          name: "Python Package: ${{ github.ref_name }}"
          draft: true
          prerelease: false
