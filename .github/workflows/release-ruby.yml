name: Ruby Release

on:
  push:
    tags:
      - 'ruby-*'


jobs:
  ruby-release-linux:
    permissions:
      contents: write
    needs: [ 'ruby-release' ]
    name: Release Linux gem amd64
    runs-on: ubuntu-x64-large
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: make gem/linux/amd64
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-ruby-amd64
          path: pyroscope_ffi/ruby/pkg/*.gem

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: pyroscope_ffi/ruby/pkg/*.gem

  ruby-release-linux-arm:
    permissions:
      contents: write
    needs: [ 'ruby-release' ]
    name: Release Linux gem arm64
    runs-on: ubuntu-arm64-large
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: make gem/linux/arm64
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-ruby-arm64
          path: pyroscope_ffi/ruby/pkg/*.gem

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: pyroscope_ffi/ruby/pkg/*.gem

  ruby-release-macos:
    permissions:
      contents: write
    needs: [ 'ruby-release' ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: "14"
            target: x86_64-apple-darwin
            mk-arch: amd64
          - macos-version: "14"
            target: aarch64-apple-darwin
            mk-arch: arm64

    name: macOS - ${{ matrix.target }}
    runs-on: macos-${{ matrix.macos-version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: 1.85.0
          target: ${{ matrix.target }}

      - run: make gem/mac/${{ matrix.mk-arch }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-ruby-mac-${{ matrix.target }}
          path: pyroscope_ffi/ruby/pkg/*.gem

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: pyroscope_ffi/ruby/pkg/*.gem

  ruby-release-source:
    permissions:
      contents: write
    needs: [ 'ruby-release' ]
    name: source
    runs-on: ubuntu-x64-small

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'

      - name: Install bundles
        run: bundle
        working-directory: pyroscope_ffi/ruby

      - name: Build source gem
        run: rake source:gem
        working-directory: pyroscope_ffi/ruby

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-ruby-source
          path: pyroscope_ffi/ruby/pkg/*.gem

      - name: Upload release artifact
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          files: pyroscope_ffi/ruby/pkg/*.gem

  ruby-release:
    permissions:
      contents: write
    name: Ruby Gem
    runs-on: ubuntu-x64-small
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Verify tag matches Cargo package version
        env:
          TAG: ${{ github.ref_name }}
        run: ./ci/check-tag-version.sh "$TAG"
      - id: auto-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: "${{ github.ref_name }}"
          name: "Ruby Gem: ${{ github.ref_name }}"
          draft: true
          prerelease: false
