name: Check tag version

on:
  push:
    tags:
      - 'lib-*'
      - 'python-*'
      - 'ruby-*'

jobs:
  check-tag-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Verify tag matches Cargo package version
        env:
          TAG: ${{ github.ref_name }}
        run: ./ci/check-tag-version.sh "$TAG"
