name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  format:
    name: cargo fmt --check
    runs-on: ubuntu-x64-small
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: rustfmt

      - name: Run formatting check
        run: make rust/fmt/check

  test:
    name: cargo test (${{ matrix.package }})
    runs-on: ubuntu-x64-small
    strategy:
      fail-fast: false
      matrix:
        package:
          - pyroscope
          - pyroscope_python_extension
          - ffiruby
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test --locked -p ${{ matrix.package }}

  test-alpine:
    name: cargo test on Alpine (musl)
    runs-on: ubuntu-x64-small
    container:
      image: alpine:3.21
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install build dependencies
        run: apk add --no-cache cargo rust musl-dev

      - name: Run tests
        run: cargo test --locked -p pyroscope
