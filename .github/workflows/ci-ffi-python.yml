name: Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  linux-build:
    name: Linux - amd64
    runs-on: ubuntu-x64-large

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false


      - run: make wheel/linux/amd64

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "linux.whl"
          path: dist/*

  linux-test:
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    needs: ["linux-build"]
    name: Linux Test
    runs-on: ubuntu-x64-large
    env:
      PYROSCOPE_RUN_ID: ${{ github.run_id }}
      PYROSCOPE_ARCH: x86-64-linux
      PYROSCOPE_API_TOKEN: ${{ secrets.PYROSCOPE_API_TOKEN }}
      PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: ${{ matrix.PYTHON_VERSION }}
          architecture: x64
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # 7.0.0
        with:
          name: "linux.whl"
          path: "${{github.workspace}}/python"

      - run: "cd ${{ github.workspace }}/python && ls -l"
      - run: "cd ${{ github.workspace }}/python && pip install *.whl"
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: docker run -d -p4040:4040 grafana/pyroscope
      - run: python pyroscope_ffi/python/scripts/tests/test.py

  linux-arm-build:
    name: Linux - arm64
    runs-on: ubuntu-arm64-large
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - run: make wheel/linux/arm64

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "linux-arm.whl"
          path: dist/*

  sdist-build:
    name: sdist
    runs-on: ubuntu-x64-small

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.9
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: 1.85.0
      - run: python -m pip install build
      - run: python -m build --sdist
      - run: python -m pip install --force-reinstall dist/*.tar.gz
      - run: python -c "import pyroscope"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "sdist.whl"
          path: dist/*

  macos-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: "14"
            target: x86_64-apple-darwin
            mk-arch: amd64
          - macos-version: "14"
            target: aarch64-apple-darwin
            mk-arch: arm64

    name: macOS - ${{ matrix.target }}
    runs-on: macos-${{ matrix.macos-version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: 1.85.0
          targets: ${{ matrix.target }}

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.11

      - run: python -m pip install build wheel
      - run: make wheel/mac/${{ matrix.mk-arch }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-python-${{ matrix.target }}
          path: dist/*
