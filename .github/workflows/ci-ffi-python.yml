name: Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check-generated-ffi:
    name: Check generated FFI files
    runs-on: ubuntu-x64-small

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.11
      - run: cargo install cbindgen --locked --version 0.29.2
      - run: python -m pip install cffi
      - run: make ffi/python/header ffi/python/cffi
      - run: git diff --exit-code

  linux-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: manylinux-amd64
            runs-on: ubuntu-x64-large
            make-target: wheel/linux/amd64
          - name: manylinux-arm64
            runs-on: ubuntu-arm64-large
            make-target: wheel/linux/arm64
          - name: musllinux-amd64
            runs-on: ubuntu-x64-large
            make-target: wheel/musllinux/amd64
          - name: musllinux-arm64
            runs-on: ubuntu-arm64-large
            make-target: wheel/musllinux/arm64
    name: Linux Build - ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - run: make ${{ matrix.make-target }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "${{ matrix.name }}.whl"
          path: dist/*

  linux-test:
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        variant: ["manylinux-amd64", "manylinux-arm64", "musllinux-amd64", "musllinux-arm64"]
        include:
          - variant: manylinux-amd64
            runs-on: ubuntu-x64-large
            image-suffix: slim
          - variant: manylinux-arm64
            runs-on: ubuntu-arm64-large
            image-suffix: slim
          - variant: musllinux-amd64
            runs-on: ubuntu-x64-large
            image-suffix: alpine
          - variant: musllinux-arm64
            runs-on: ubuntu-arm64-large
            image-suffix: alpine
        exclude:
          # python:3.9/3.10/3.11-alpine arm64 tests hang indefinitely
          # tracked in https://github.com/grafana/pyroscope-rs/issues/365
          - variant: musllinux-arm64
            PYTHON_VERSION: "3.9"
          - variant: musllinux-arm64
            PYTHON_VERSION: "3.10"
          - variant: musllinux-arm64
            PYTHON_VERSION: "3.11"
    needs: ["linux-build"]
    name: Linux Test - ${{ matrix.variant }} - ${{ matrix.PYTHON_VERSION }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # 7.0.0
        with:
          name: "${{ matrix.variant }}.whl"
          path: "${{github.workspace}}/python"
      - run: docker run -d -p4040:4040 grafana/pyroscope
      - run: |
          docker run --rm \
            --network=host \
            -v ${{ github.workspace }}:/pyroscope-rs \
            python:${{ matrix.PYTHON_VERSION }}-${{ matrix.image-suffix }} \
            sh -c "pip install /pyroscope-rs/python/*.whl && python /pyroscope-rs/pyroscope_ffi/python/scripts/tests/test.py"

  sdist-build:
    name: sdist
    runs-on: ubuntu-x64-small

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.9
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: 1.87.0
      - run: python -m pip install build
      - run: python -m build --sdist
      - run: python -m pip install --force-reinstall dist/*.tar.gz
      - run: python -c "import pyroscope"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "sdist.whl"
          path: dist/*

  macos-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: "14"
            target: x86_64-apple-darwin
            mk-arch: amd64
          - macos-version: "14"
            target: aarch64-apple-darwin
            mk-arch: arm64

    name: macOS - ${{ matrix.target }}
    runs-on: macos-${{ matrix.macos-version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: 1.85.0
          targets: ${{ matrix.target }}

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # 6.2.0
        with:
          python-version: 3.11

      - run: python -m pip install build wheel
      - run: make wheel/mac/${{ matrix.mk-arch }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ github.sha }}-python-${{ matrix.target }}
          path: dist/*
