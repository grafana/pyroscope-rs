name: Pre-Release

on: [ push ]

jobs:
  lib-release:
    permissions:
      contents: write
    name: pyroscope-main
    runs-on: ubuntu-x64-small
    if: "startsWith(github.ref, 'refs/tags/lib-')"
    steps:
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: "${{ github.ref_name }}"
          name: "pyroscope-${{ github.ref_name }}"
          draft: true
          prerelease: false

