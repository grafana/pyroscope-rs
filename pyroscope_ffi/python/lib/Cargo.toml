[package]
name = "pyroscope_ffi"
version = "0.1.0"
authors = ["Abid Omar <contact@pyroscope.io>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyroscope = { path = "../../../", version = "0.5.2" }
pyroscope_pyspy = { path = "../../../pyroscope_backends/pyroscope_pyspy", version = "0.2.2" }

[build-dependencies]
cbindgen = "0.20.0"

[profile.release]
opt-level= "z"
debug = false
lto = true
codegen-units = 1
