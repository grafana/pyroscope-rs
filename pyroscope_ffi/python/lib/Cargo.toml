[package]
name = "pyroscope_ffi"
version = "0.1.0"
authors = ["Abid Omar <contact@pyroscope.io>"]
edition = "2021"
rust-version = "1.64"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyroscope = { path  = "../../../" }
pyroscope_pyspy = { path = "../../../pyroscope_backends/pyroscope_pyspy" }
ffikit = { path = "../../ffikit" }
pretty_env_logger = "0.4.0"
inferno = { version = "=0.11.14", default-features = false, features = ["multithreaded", "nameattr"] }
log = "0.4"


[build-dependencies]
cbindgen = "0.20.0"

[profile.release]
opt-level= "z"
debug = false
lto = true
codegen-units = 1
