[package]
name = "pyroscope_ffi"
version = "0.1.0"
authors = ["Abid Omar <contact@pyroscope.io>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyroscope = { version = "0.5.3" }
pyroscope_pyspy = { version = "0.2.3" }

[patch.crates-io]
read-process-memory = {git = "https://github.com/omarabid/read-process-memory.git", branch = "0.1.4-fix"}

[build-dependencies]
cbindgen = "0.20.0"

[profile.release]
opt-level= "z"
debug = false
lto = true
codegen-units = 1
